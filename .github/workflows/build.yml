name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: sudo apt-get install pandoc pandoc-citeproc texlive texlive-fonts-extra ocaml-nox ocaml-findlib libyojson-ocaml-dev
    - name: Build
      run: |
        make
        pdflatex book.tex
    - uses: actions/upload-artifact@v2
      with:
        name: book
        path: book.pdf
    - name: Install Liquidsoap
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 20D63CCDDD0F62C2
        echo deb http://deb.liquidsoap.info/ubuntu focal main | sudo tee -a /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install liquidsoap-main
        liquidsoap --version
    - name: Test scripts
      run: make -C liq test
